easy_admin:
    design:
        menu:
            - label: 'Landing'
              children: ['LandingSlider', 'LandingBottom']
            - label: 'Backyard'
              children: ['BackyardTop', 'BackyardContent', 'BackyardFeatured']
            - label: 'Forestation'
              children: ['ForestationTop', 'ForestationContent', 'ForestationFeatured']
            - label: 'Impact'
